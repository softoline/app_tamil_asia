<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Admin-singlePost</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input [(ngModel)]="post.title"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="stacked">Notes</ion-label>
    <ion-textarea [(ngModel)]="post.description" rows="8"></ion-textarea>
  </ion-item>

  <ion-footer *ngIf="!post.id">
    <ion-toolbar color="success">
      <ion-button expand="full" fill="clear" color="light" (click)="addPost()">
        <ion-icon name="checkmark" slot="start"></ion-icon>
        Add Post
      </ion-button>
    </ion-toolbar>
  </ion-footer>
   
  <ion-footer *ngIf="post.id">
    <ion-row no-padding text-center>
      <ion-col size="6">
        <ion-button expand="block" fill="outline" color="danger" (click)="deletePost()">
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" fill="solid" color="success" (click)="updatePost()">
          <ion-icon name="save" slot="start"></ion-icon>
          Update
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>

</ion-content>
