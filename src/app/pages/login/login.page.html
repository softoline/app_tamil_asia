
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/tabmenu"></ion-back-button>
    </ion-buttons>
    <ion-title>Sign in User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="logo" src="https://sainik.telangana.gov.in/images/rswo-profilepic.png">

    <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
      <ion-row>
        <ion-col col-12>
      <ion-item>
        <ion-label position="floating" color="primary">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
   
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item >
        <ion-label position="floating" color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col col-12>
      <ion-button class="login-btn" type="submit" [disabled]="!validations_form.valid">Log In</ion-button>
    </ion-col>
  </ion-row>
  
      <label class="error-message">{{errorMessage}}</label>
    </form>
    <ion-row>
      <ion-col col-12>
    <p class="go-to-register">
      No account yet? <a (click)="goToRegisterPage()">Create an account.</a>
    </p>

  </ion-col>
</ion-row>

 <!--forget-->
 <ion-row>
  <ion-col col-12>
      <p text-center><a>forgot password</a></p>
  </ion-col>
</ion-row>


    <!--login with-->
    <ion-row>
      <ion-col col-12>
          <p text-center>LOGIN WITH</p>
      </ion-col>
  </ion-row>

 <!--Social login-->
 <ion-row>
  <ion-col class ="text-center" col-12>
      <span (click)="authService.GoogleAuth()">
        <ion-icon name="logo-google" class="social-icon"></ion-icon>
      </span>
      <span (click)="authService.FacebookAuth()">
        <ion-icon name="logo-facebook" class="social-icon"></ion-icon>
      </span>
      <span>
        <ion-icon name="logo-twitter" class="social-icon"></ion-icon>
      </span>
  </ion-col>
</ion-row>





</ion-content>
