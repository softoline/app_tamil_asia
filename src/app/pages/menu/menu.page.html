
<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
        <ion-item [routerDirection]="'root'" [routerLink]="[page.path]">
          <ion-label>
            {{page.name}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-item tappable routerLink="/login" [routerDirection]="'root'" >
<ion-icon name="log-out" slot="start"> Logout</ion-icon>
      </ion-item> 
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content" main></ion-router-outlet>
